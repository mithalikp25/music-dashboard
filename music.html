<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer & Audio Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0f0f23, #1a1a3e, #2d1b69);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow-x: hidden;
            color: white;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .visualizer-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 400px;
            margin-bottom: 40px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #visualizer {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .controls-panel {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .track-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .track-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .track-artist {
            color: #bbb;
            font-size: 1em;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #bbb;
            margin-bottom: 20px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .play-btn {
            padding: 20px;
            font-size: 1.5em;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
            cursor: pointer;
        }

        .visualizer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .viz-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .viz-btn:hover, .viz-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-color: transparent;
            transform: translateY(-2px);
        }

        .file-input-container {
            margin-top: 20px;
            text-align: center;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .file-label:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .controls-panel {
                padding: 20px;
                width: 95%;
            }
            
            .visualizer-container {
                width: 95%;
                height: 300px;
            }
            
            .player-controls {
                gap: 15px;
            }
            
            .control-btn {
                padding: 12px;
                font-size: 1em;
            }
            
            .play-btn {
                padding: 16px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    <div class="container">
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        
        <div class="controls-panel">
            <div class="track-info">
                <div class="track-title" id="trackTitle">Select Audio File</div>
                <div class="track-artist" id="trackArtist">Choose a song to begin</div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">‚èÆ</button>
                <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
                <button class="control-btn" id="nextBtn">‚è≠</button>
                <button class="control-btn" id="shuffleBtn">üîÄ</button>
            </div>
            
            <div class="volume-container">
                <span>üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
            
            <div class="visualizer-controls">
                <button class="viz-btn active" data-viz="bars">Bars</button>
                <button class="viz-btn" data-viz="circle">Circle</button>
                <button class="viz-btn" data-viz="wave">Wave</button>
                <button class="viz-btn" data-viz="spiral">Spiral</button>
            </div>
            
            <div class="file-input-container">
                <input type="file" class="file-input" id="audioFile" accept="audio/*">
                <label for="audioFile" class="file-label">Choose Audio File</label>
            </div>
        </div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        class MusicVisualizer {
            constructor() {
                this.canvas = document.getElementById('visualizer');
                this.ctx = this.canvas.getContext('2d');
                this.audio = document.getElementById('audio');
                this.isPlaying = false;
                this.currentVisualization = 'bars';
                this.animationId = null;
                
                this.setupCanvas();
                this.setupAudio();
                this.setupControls();
                this.setupParticles();
                this.animate();
            }

            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                const container = this.canvas.parentElement;
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
            }

            setupAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 256;
                
                this.bufferLength = this.analyser.frequencyBinCount;
                this.dataArray = new Uint8Array(this.bufferLength);
                
                this.audio.addEventListener('loadedmetadata', () => {
                    document.getElementById('totalTime').textContent = this.formatTime(this.audio.duration);
                });
                
                this.audio.addEventListener('timeupdate', () => {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = this.formatTime(this.audio.currentTime);
                });
                
                this.audio.addEventListener('ended', () => {
                    this.isPlaying = false;
                    document.getElementById('playBtn').textContent = '‚ñ∂';
                });
            }

            setupControls() {
                document.getElementById('audioFile').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const url = URL.createObjectURL(file);
                        this.audio.src = url;
                        
                        if (!this.source) {
                            this.source = this.audioContext.createMediaElementSource(this.audio);
                            this.source.connect(this.analyser);
                            this.analyser.connect(this.audioContext.destination);
                        }
                        
                        document.getElementById('trackTitle').textContent = file.name.replace(/\.[^/.]+$/, "");
                        document.getElementById('trackArtist').textContent = 'Local File';
                    }
                });

                document.getElementById('playBtn').addEventListener('click', () => {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    
                    if (this.isPlaying) {
                        this.audio.pause();
                        this.isPlaying = false;
                        document.getElementById('playBtn').textContent = '‚ñ∂';
                    } else {
                        this.audio.play();
                        this.isPlaying = true;
                        document.getElementById('playBtn').textContent = '‚è∏';
                    }
                });

                document.getElementById('volumeSlider').addEventListener('input', (e) => {
                    const volume = e.target.value / 100;
                    this.audio.volume = volume;
                    document.getElementById('volumeValue').textContent = e.target.value + '%';
                });

                document.getElementById('progressContainer').addEventListener('click', (e) => {
                    const rect = e.target.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width;
                    this.audio.currentTime = percent * this.audio.duration;
                });

                document.querySelectorAll('.viz-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.viz-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        this.currentVisualization = btn.dataset.viz;
                    });
                });
            }

            setupParticles() {
                const particleCanvas = document.getElementById('particles');
                const particleCtx = particleCanvas.getContext('2d');
                
                particleCanvas.width = window.innerWidth;
                particleCanvas.height = window.innerHeight;
                
                const particles = [];
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: Math.random() * particleCanvas.width,
                        y: Math.random() * particleCanvas.height,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        radius: Math.random() * 2 + 1,
                        opacity: Math.random() * 0.5 + 0.2
                    });
                }
                
                const animateParticles = () => {
                    particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
                    
                    particles.forEach(particle => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        
                        if (particle.x < 0 || particle.x > particleCanvas.width) particle.vx *= -1;
                        if (particle.y < 0 || particle.y > particleCanvas.height) particle.vy *= -1;
                        
                        particleCtx.beginPath();
                        particleCtx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        particleCtx.fillStyle = `rgba(255, 255, 255, ${particle.opacity})`;
                        particleCtx.fill();
                    });
                    
                    requestAnimationFrame(animateParticles);
                };
                
                animateParticles();
            }

            animate() {
                this.animationId = requestAnimationFrame(() => this.animate());
                
                if (this.analyser) {
                    this.analyser.getByteFrequencyData(this.dataArray);
                }
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                switch (this.currentVisualization) {
                    case 'bars':
                        this.drawBars();
                        break;
                    case 'circle':
                        this.drawCircle();
                        break;
                    case 'wave':
                        this.drawWave();
                        break;
                    case 'spiral':
                        this.drawSpiral();
                        break;
                }
            }

            drawBars() {
                const barWidth = this.canvas.width / this.bufferLength * 2.5;
                let x = 0;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const barHeight = (this.dataArray[i] / 255) * this.canvas.height * 0.8;
                    
                    const hue = (i / this.bufferLength) * 360;
                    this.ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                    
                    this.ctx.fillRect(x, this.canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }

            drawCircle() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = 100;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const angle = (i / this.bufferLength) * Math.PI * 2;
                    const barHeight = (this.dataArray[i] / 255) * 100;
                    
                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                    const y2 = centerY + Math.sin(angle) * (radius + barHeight);
                    
                    const hue = (i / this.bufferLength) * 360;
                    this.ctx.strokeStyle = `hsl(${hue}, 70%, 60%)`;
                    this.ctx.lineWidth = 2;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(x1, y1);
                    this.ctx.lineTo(x2, y2);
                    this.ctx.stroke();
                }
            }

            drawWave() {
                this.ctx.beginPath();
                this.ctx.strokeStyle = '#4ecdc4';
                this.ctx.lineWidth = 3;
                
                const sliceWidth = this.canvas.width / this.bufferLength;
                let x = 0;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const v = this.dataArray[i] / 255;
                    const y = v * this.canvas.height / 2;
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                this.ctx.stroke();
            }

            drawSpiral() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const angle = (i / this.bufferLength) * Math.PI * 4;
                    const radius = (this.dataArray[i] / 255) * 150;
                    const spiralRadius = i * 0.5;
                    
                    const x = centerX + Math.cos(angle) * (spiralRadius + radius);
                    const y = centerY + Math.sin(angle) * (spiralRadius + radius);
                    
                    const hue = (i / this.bufferLength) * 360;
                    this.ctx.fillStyle = `hsl(${hue}, 70%, 60%)`;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the music visualizer when the page loads
        window.addEventListener('load', () => {
            new MusicVisualizer();
        });
    </script>
</body>
</html>
